<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest List</title>
    <!-- You can include any additional meta tags or styles here -->
</head>
<body style="background: #000000; font-family: Arial, sans-serif; color: white; text-align: center; padding: 20px;">

    <div id="quest-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questData = [
                {
                    title: "Complete Your First Quest!",
                    tasks: [
                        { name: "Follow us on Twitter", link: "https://twitter.com/yourpage", requiresAnswer: false },
                        { name: "Like & Retweet our pinned post", link: "https://twitter.com/yourpage/status/123456789", requiresAnswer: true, placeholder: "Enter the link to your retweet..." },
                        { name: "Join our Discord", link: "https://discord.gg/yourdiscord", requiresAnswer: true, placeholder: "Enter your Discord username..." },
                        { name: "Submit your username in the form", link: "", requiresAnswer: true, placeholder: "Enter your in-game username..." },
                        { name: "Bonus Task - Share on Facebook", link: "https://facebook.com/", requiresAnswer: false, placeholder: "Paste your Facebook post link..." }
                    ],
                    submissionForm: "https://forms.gle/your-google-form-link",
                    bannerImage: "https://assets.zyrosite.com/YrDNjZ3x5OSGqDr1/panel-1---updated-mp8qblk4yasWVlp9.png"
                },
                {
                    title: "Complete Your Second Quest!",
                    tasks: [
                        { name: "Follow us on Instagram", link: "https://instagram.com/yourpage", requiresAnswer: false },
                        { name: "Share our latest post", link: "https://instagram.com/yourpage/post/123456", requiresAnswer: true, placeholder: "Enter the link to your post..." },
                        { name: "Join our Telegram", link: "https://t.me/yourtelegram", requiresAnswer: true, placeholder: "Enter your Telegram username..." },
                        { name: "Submit your in-game nickname", link: "", requiresAnswer: true, placeholder: "Enter your in-game nickname..." },
                        { name: "Bonus Task - Comment on our Blog", link: "https://yourwebsite.com/blog", requiresAnswer: true, placeholder: "Enter your comment..." }
                    ],
                    submissionForm: "https://forms.gle/another-google-form-link",
                    bannerImage: "https://assets.zyrosite.com/YrDNjZ3x5OSGqDr1/panel-2---updated-mp8qblk4yasWVlp9.png"
                },
                {
                    title: "Complete Your Third Quest!",
                    tasks: [
                        { name: "Follow us on TikTok", link: "https://tiktok.com/@yourpage", requiresAnswer: false },
                        { name: "Watch our latest video", link: "https://youtube.com/yourpage", requiresAnswer: true, placeholder: "Enter the link to the video..." },
                        { name: "Join our Email Newsletter", link: "https://yourwebsite.com/newsletter", requiresAnswer: true, placeholder: "Enter your email..." },
                        { name: "Submit your username in the form", link: "", requiresAnswer: true, placeholder: "Enter your in-game username..." },
                        { name: "Bonus Task - Share a Testimonial", link: "https://yourwebsite.com/testimonials", requiresAnswer: true, placeholder: "Write your testimonial..." }
                    ],
                    submissionForm: "https://forms.gle/third-google-form-link",
                    bannerImage: "https://assets.zyrosite.com/YrDNjZ3x5OSGqDr1/panel-3---updated-mp8qblk4yasWVlp9.png"
                }
            ];

            function renderQuest(quest) {
                const container = document.getElementById("quest-container");
                container.innerHTML = `
                    <div style="border: 2px solid #444; padding: 15px; border-radius: 10px; width: 400px; background: #1a1a1a; color: white; text-align: center; font-family: Arial, sans-serif;">
                        <img src="${quest.bannerImage}" alt="Quest Banner" style="width: 100%; border-radius: 10px 10px 0 0;">
                        <h2 style="margin: 10px 0;">${quest.title}</h2>
                        <div style="text-align: center;">
                            ${quest.tasks.map((task, index) => `
                                <div style="background: #333; padding: 10px; border-radius: 5px; margin: 5px 0; display: flex; flex-direction: column; align-items: center;">
                                    ${task.link ? `<a href="${task.link}" target="_blank" style="color: #00aaff; text-decoration: none;">ðŸ”— ${task.name}</a>` 
                                                : `<span>âœ… ${task.name}</span>`}
                                    ${task.requiresAnswer ? `<input type="text" id="task-input-${index}" placeholder="${task.placeholder}" 
                                    style="width: 90%; margin-top: 5px; padding: 5px; border-radius: 5px; border: none; text-align: center;">` : ""}
                                </div>
                            `).join("")}
                        </div>
                        <button id="submit-btn" onclick="submitQuest()" disabled
                            style="width: 100%; background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; cursor: not-allowed; margin-top: 10px;">
                            Submit Completion
                        </button>
                    </div>
                `;

                // Listen for input changes to enable/disable the button
                quest.tasks.forEach((task, index) => {
                    if (task.requiresAnswer) {
                        document.getElementById(`task-input-${index}`).addEventListener("input", checkInputs);
                    }
                });

                checkInputs();
            }

            function checkInputs() {
                const allFilled = [...document.querySelectorAll("input[type=text]")].every(input => input.value.trim() !== "");
                const submitBtn = document.getElementById("submit-btn");
                submitBtn.disabled = !allFilled;
                submitBtn.style.cursor = allFilled ? "pointer" : "not-allowed";
            }

            function submitQuest() {
                window.location.href = questData.submissionForm;
            }

            // Render each quest
            questData.forEach((quest) => {
                renderQuest(quest);
            });
        });
    </script>
</body>
</html>
